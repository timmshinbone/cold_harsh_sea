<!DOCTYPE html>
<html>
<head>
	<title>COLD HARSH SEA</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
</head>
<body>
	<div id="overall">
		<header id="scoreboard">
			<h6 id="HEALTH">HEALTH: </h6>
		</header>
		<div id="selection-window" class="hidden" width="640" height="360">
			<!-- <div id="selectionIcons"> -->
				<img id="selectTurtle" src="https://piskel-imgstore-b.appspot.com/img/c0b67c21-e89d-11e9-a815-55ce2b2bafad.gif">
				<button id="selectShark">Shark</button>
				<button id="selectWhale">Whale</button>
		<!-- 	</div> -->
		</div>
		<canvas id="game-window" width="640" height="360"></canvas>
		<footer id="controlBar">
			<div id="specialButton">
				<button id="startButton">START</button>
				<button id="abilityButton">SPECIAL</button>
			</div>
			<div id="moveButtons">
				<button id="upButton">UP</button>
				<button id="downButton">DOWN</button>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
