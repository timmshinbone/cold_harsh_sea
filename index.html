<!DOCTYPE html>
<html>
<head>
	<title>COLD HARSH SEA</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div id="overall">
		<header id="paddingHeader">
			<h6>COLD HARSH SEA</h6>
		</header>
		<div id="selection-window" class="hidden" width="640" height="360">
			<!-- <div id="selectionIcons"> -->
				<img id="selectTurtle" src="chs_images/CHS_SeaTurtle.png?raw=true">
				<img id="selectShark" src="chs_images/CHS_SHARK-1.png?raw=true">
				<img id="selectWhale" src="chs_images/CHS_WHALE-1.png?raw=true">
		<!-- 	</div> -->
		</div>
		<div id="gameover-window" width="640" height="360">
				<h6 id="deathStatement">YOU HAVE DIED IN THE COLD, HARSH, SEA.</h6>
		</div>
		<div id="you-win-window" width="640" height="360">
				<h6 id="winStatement">YOU HAVE FOUND BIOLOGICAL SUCCESS IN THE COLD, HARSH, SEA!</h6>
				<img id="winTurtle" class="hidden" src="chs_images/seaturtlewinner.png?raw=true">
				<img id="winShark" class="hidden" src="chs_images/winShark.png?raw=true">
				<img id="winWhale" class="hidden" src="chs_images/winWhale.png?raw=true">
		</div>
		<canvas id="game-window" width="640" height="360">
			<img id="playTurtle" class="hidden" src="chs_images/CHS_SeaTurtle.png?raw=true">
			<img id="playShark" class="hidden"  src="chs_images/CHS_SHARK-1.png?raw=true">
			<img id="playWhale" class="hidden" src="chs_images/CHS_WHALE-1.png?raw=true">
			<img id="smallTrash" class="hidden" src="chs_images/CHS_plasticStraw.png?raw=true">
			<img id="smallFood" class="hidden" src="chs_images/CHS_jellyFish.png?raw=true">
			<img id="tireDebris" class="hidden" src="chs_images/tire_CHS.png?raw=true"></img>
			<img id="plasticBagDebris" class="hidden" src="chs_images/plasticBag_CHS.png?raw=true"></img>
		</canvas>
		<footer id="controlBar">
			<div id="scoreBoard">
				<h6 id="HEALTH">HEALTH: </h6>
			</div>
			<button id="leftButton">LEFT</button>
			<div id="moveButtons">
				<button id="upButton">UP</button>
				<button id="downButton">DOWN</button>
			</div>
			<button id="rightButton">RIGHT</button>
		</footer>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
