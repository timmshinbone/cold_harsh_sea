<!DOCTYPE html>
<html>
<head>
	<title>COLD HARSH SEA</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div id="overall">
		<header id="paddingHeader">
			
		</header>
		<div id="selection-window" class="hidden" width="640" height="360">
			<!-- <div id="selectionIcons"> -->
				<img id="selectTurtle" src="https://github.com/timmshinbone/cold_harsh_sea/blob/master/chs_images/CHS_SeaTurtle.png?raw=true">
				<img id="selectShark" src="https://github.com/timmshinbone/cold_harsh_sea/blob/master/chs_images/CHS_SHARK-1.png?raw=true">
				<img id="selectWhale" src="https://github.com/timmshinbone/cold_harsh_sea/blob/master/chs_images/CHS_WHALE-1.png?raw=true">
		<!-- 	</div> -->
		</div>
		<canvas id="game-window" width="640" height="360">
			<img id="playTurtle" class="hidden" src="https://github.com/timmshinbone/cold_harsh_sea/blob/master/chs_images/CHS_SeaTurtle.png?raw=true">
			<img id="playShark" class="hidden"  src="https://github.com/timmshinbone/cold_harsh_sea/blob/master/chs_images/CHS_SHARK-1.png?raw=true">
			<img id="playWhale" class="hidden" src="https://github.com/timmshinbone/cold_harsh_sea/blob/master/chs_images/CHS_WHALE-1.png?raw=true">
		</canvas>
		<footer id="controlBar">
			<div id="scoreBoard">
				<h6 id="HEALTH">HEALTH: </h6>
			</div>
			<button id="leftButton">LEFT</button>
			<div id="moveButtons">
				<button id="upButton">UP</button>
				<button id="downButton">DOWN</button>
			</div>
			<button id="rightButton">RIGHT</button>
		</footer>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
